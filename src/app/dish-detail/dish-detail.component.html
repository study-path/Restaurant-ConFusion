 <div class="container"
      fxLayout="row"
      fxLayout.sm="column"
      fxLayout.xs="column"
      fxLayoutAlign.gt-md="space-around center"
      fxLayoutGap="10px"
      fxLayoutGap.xs="0">

   <div fxFlex="40">
     <mat-card *ngIf="dish">
       <mat-card-header>
         <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
       </mat-card-header>
       <img mat-card-image
            src="{{dish.image}}"
            alt="{{dish.name | uppercase}}">
       <mat-card-content>
         <p>{{dish.description}}</p>
       </mat-card-content>
       <mat-card-actions>
         <button mat-button>LIKE</button>
         <button mat-button>SHARE</button>
         <button mat-button
                 (click)=goBack()>BACK</button>
       </mat-card-actions>
     </mat-card>
   </div>

   <div fxFlex="40">
     <mat-card *ngIf="dish">
       <mat-card-header>
         <mat-card-title>COMMENTS</mat-card-title>
       </mat-card-header>
       <mat-card-content>
         <mat-list role="list"
                   *ngFor="let comment of dish.comments">
           <mat-list-item role="listitem">
             <div mat-line>{{comment.comment}}</div>
             <div mat-line>{{comment.rating}} Stars</div>
             <div mat-line> - - {{comment.author}} {{comment.date | date}}</div>
           </mat-list-item>
         </mat-list>
       </mat-card-content>
     </mat-card>
   </div>
