 <div class="container"
      fxLayout="row wrap"
      fxLayout.sm="column"
      fxLayout.xs="column"
      fxLayoutAlign.gt-md="space-around center"
      fxLayoutGap="10px"
      fxLayoutGap.xs="0">

   <div fxFlex="40"
        *ngIf="dish">
     <mat-card>
       <mat-card-header>
         <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
       </mat-card-header>
       <img mat-card-image
            src="{{dish.image}}"
            alt="{{dish.name | uppercase}}">
       <mat-card-content>
         <p>{{dish.description}}</p>
       </mat-card-content>
       <mat-card-actions>
         <button mat-button
                 [routerLink]="['/dishdetail', prev]">
           <span class="fa fa-chevron-left fa-lg">
           </span></button>
         <button mat-button>LIKE</button>
         <button mat-button>SHARE</button>
         <button mat-button
                 (click)=goBack()>BACK</button>
         <span class="flex-spacer"></span>
         <button mat-button
                 [routerLink]="['/dishdetail', next]">
           <span class="fa fa-chevron-right fa-lg">
           </span></button>
       </mat-card-actions>
     </mat-card>
   </div>

   <div fxFlex="40"
        *ngIf="dish">
     <mat-card>
       <mat-card-header>
         <mat-card-title>COMMENTS</mat-card-title>
       </mat-card-header>
       <mat-card-content>
         <mat-list role="list"
                   *ngFor="let comment of dish.comments">
           <mat-list-item role="listitem">
             <div mat-line>{{comment.comment}}</div>
             <div mat-line>{{comment.rating}} Stars</div>
             <div mat-line> - - {{comment.author}} {{comment.date | date}}</div>
           </mat-list-item>
         </mat-list>
       </mat-card-content>
     </mat-card>

     <div fxFlex
          [hidden]="dish">
       <mat-spinner>
         <h4>Loading... Please Wait</h4>
       </mat-spinner>
     </div>
   </div>
